<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunoAI Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SunoAI Extension</h1>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="songs">保存済み楽曲</button>
      <button class="tab-button" data-tab="urls">URL一覧</button>
      <button class="tab-button" data-tab="actions">アクション</button>
    </div>

    <div class="tab-content active" id="songs-tab">
      <div class="actions-bar">
        <button id="save-current-page" class="btn btn-primary">現在のページを保存</button>
        <button id="refresh-songs" class="btn btn-secondary">更新</button>
      </div>
      <div id="songs-list" class="songs-list">
        <p class="loading">読み込み中...</p>
      </div>
    </div>

    <div class="tab-content" id="urls-tab">
      <div class="actions-bar">
        <button id="get-all-urls" class="btn btn-primary">URLを取得</button>
        <button id="export-urls" class="btn btn-secondary">エクスポート</button>
      </div>
      <div id="urls-list" class="urls-list">
        <p class="loading">読み込み中...</p>
      </div>
    </div>

    <div class="tab-content" id="actions-tab">
      <div class="actions-panel">
        <button id="export-all-data" class="btn btn-primary">全データをエクスポート</button>
        <button id="clear-all-data" class="btn btn-danger">全データを削除</button>
        <div class="info-section">
          <h3>使い方</h3>
          <ul>
            <li>SunoAIのページで右クリック → 「楽曲情報を保存」で現在のページの情報を保存</li>
            <li>右クリック → 「ワークスペース内の全URLを取得」でページ内のURLを収集</li>
            <li>このポップアップからも現在のページを保存できます</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
